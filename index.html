<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Spesial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a8c0ff, #3f2b96); /* Gradien latar belakang */
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05); /* Zoom effect saat hover */
        }
        .caption {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeri Foto Spesial</h1>
        <div class="gallery">
            <img src="images/foto1.jpg" alt="Foto 1">
            <img src="images/foto2.jpg" alt="Foto 2">
            <img src="images/foto3.jpg" alt="Foto 3">
            <img src="images/foto4.jpg" alt="Foto 4">
            <img src="images/foto5.jpg" alt="Foto 5">
            <img src="images/foto6.jpg" alt="Foto 6">
        </div>
        <div class="caption">
            <p>Ini adalah galeri foto spesial yang aku buat untuk kamu. Setiap foto ini memiliki kenangan dan cerita yang berarti bagi kita.</p>
        </div>
    </div>
</body>
</html>
